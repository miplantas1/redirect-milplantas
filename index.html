<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mil Plantas</title>
  <style>
    /* Remove margens do body e faz o container ocupar toda a tela */
    html, body {
      height: 100%;
      margin: 0;
    }
    .iframe-wrap {
      position: fixed;
      inset: 0;             /* top:0; right:0; bottom:0; left:0 */
      width: 100%;
      height: 100%;
    }
    .iframe-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="iframe-wrap">
    <iframe 
      src="https://mil.infosic.com.br" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
